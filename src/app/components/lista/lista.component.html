<table class="table table-dark table-hover">
    
    <tr>
        <th>Nombre Completo</th>
        <th>Género</th>
        <th>País</th>
        <th>Ciudad</th>
    </tr>
    
    <tr *ngFor="let item of listaGente">
        <td>{{item.nombres}} {{item.apellidos}}</td>
        <td>{{item.genero}}</td>
        <td>{{item.pais}}</td>
        <td>{{item.ciudad}}</td>
    </tr>
    

</table>
